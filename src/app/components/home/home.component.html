<div class="container main-container">
  <h1>Canal de Youtube</h1>
  <hr />

  <div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let video of videos">
      <img
        src="..."
        class="card-img-top"
        alt="..."
        [src]="video.thumbnails.high.url"
      />
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <button
          (click)="verVideo(video)"
          type="button"
          class="btn btn-outline-primary btn-block"
        >
          Ver video
        </button>
      </div>
    </div>
  </div>
  <button
    (click)="cargarVideos()"
    type="button"
    class="btn btn-outline-primary btn-block"
  >
    Mostrar MÃ¡s
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe
          width="100%"
          height="300"
          [src]="videoSel.resourceId.videoId | videoYoutube"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary">
          Cerrar Modal
        </button>
      </div>
    </div>
  </div>
</div>
